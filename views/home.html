<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyber Framework</title>
  <link rel="stylesheet" href="/styles/global/reset.css">
  <link rel="stylesheet" href="/styles/global/variables.css">
  <link rel="stylesheet" href="/styles/components/cards.css">
  <link rel="stylesheet" href="/styles/components/buttons.css">
  <link rel="stylesheet" href="/styles/components/headers.css">
  <link rel="stylesheet" href="/styles/components/backgrounds.css">
  <script src="https://unpkg.com/htmx.org@2.0.3"></script>
  <script src="https://unpkg.com/htmx.org/dist/ext/sse.js"></script>
  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="circuit-board">
  <div class="cyberpunk-nav">
    <!-- Nav will be injected here -->
  </div>
  
  <main class="container">
    <header class="cyberpunk-header">
      <h1 class="cyberpunk-header-glitch">Cyber Framework</h1>
      <p class="cyberpunk-header-neon">A hypermedia-driven framework for the future</p>
    </header>

    <div class="cyberpunk-cards-container cards-2">
      <div class="cyberpunk-card neon">
        <div class="cyberpunk-card-content">
          <h2 class="cyberpunk-card-title">Neural Counter</h2>
          <div id="counter-container" 
               x-data="{ 
                 count: 0,
                 socket: null,
                 reconnectAttempts: 0,
                 maxReconnectAttempts: 5,
                 reconnectDelay: 1000,

                 connect() {
                   if (this.socket?.readyState === WebSocket.OPEN) return;
                   
                   const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                   const wsUrl = `${protocol}//${window.location.host}/components/counter/ws`;
                   
                   // Get the session token from cookie or local storage
                   const token = document.cookie
                     .split('; ')
                     .find(row => row.startsWith('session='))
                     ?.split('=')[1];

                   if (!token) {
                     console.error('No session token found');
                     return;
                   }

                   // Create WebSocket with authentication
                   this.socket = new WebSocket(wsUrl);
                   this.socket.onopen = () => {
                     // Send authentication immediately after connection
                     this.socket.send(JSON.stringify({ token }));
                   };

                   this.socket.onmessage = (event) => {
                     try {
                       const data = JSON.parse(event.data);
                       this.count = data.count;
                     } catch (error) {
                       console.error('Failed to parse WebSocket message:', error);
                     }
                   };

                   this.socket.onclose = () => {
                     console.log('WebSocket closed, attempt:', this.reconnectAttempts);
                     if (this.reconnectAttempts < this.maxReconnectAttempts) {
                       this.reconnectAttempts++;
                       setTimeout(() => this.connect(), 
                         this.reconnectDelay * Math.min(this.reconnectAttempts, 5));
                     }
                   };

                   this.socket.onerror = (error) => {
                     console.error('WebSocket error:', error);
                   };
                 },

                 disconnect() {
                   if (this.socket) {
                     this.socket.close();
                     this.socket = null;
                   }
                 },

                 init() {
                   this.connect();
                   // Cleanup on page unload
                   window.addEventListener('unload', () => this.disconnect());
                 }
               }"
               @reconnect.window="connect()"
          >
            <div class="counter-component">
              <div id="counter-value" class="counter-display glow-text" x-text="count">
                0
              </div>
              <div class="counter-controls">
                <button class="cyberpunk-button decrypt" 
                        hx-post="/components/counter/increment" 
                        hx-target="#counter-value">
                  INCREMENT
                </button>
                <button class="cyberpunk-button firewall" 
                        hx-post="/components/counter/decrement" 
                        hx-target="#counter-value">
                  DECREMENT
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="cyberpunk-card plasma">
        <div class="cyberpunk-card-content">
          <h2 class="cyberpunk-card-title">Features</h2>
          <ul class="cyberpunk-card-description">
            <li>ðŸš€ Deno Runtime</li>
            <li>âš¡ HTMX Powered</li>
            <li>ðŸ”’ Secure OAuth</li>
            <li>ðŸ“¦ KV Storage</li>
          </ul>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
